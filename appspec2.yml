version: 0.0
os: linux

files:
  - source: files/index.html
    destination: /var/www/html

permissions:
  - object: /var/www/html
    pattern: index.html
    owner: apache
    group: apache
    mode: 644
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/delete-old-index.sh
      runas: root
    - location: scripts/webserver-stop.sh
      runas: root
  AfterInstall:
    - location: scripts/sleep.sh
      runas: root
    - location: scripts/webserver-start.sh
      runas: root